<div id="stats">
<table>
  <tr>
    <td>Doges</td>
    <td><%= this.formatter(count) %> </td>
  </tr>
  <tr>
    <td>Doges Per Second</td>
    <td><%= dps %></td>
  </tr>
  <tr>
    <td>Doges Per click</td>
    <td><%= this.formatter(clickIncrementer) %></td>
  </tr>
  <tr>
    <td>Auto Clicker</td>
    <td><%= this.formatter(clickDoges) %></td>
  </tr>
  <tr>
    <td>Doge Generators</td>
    <td><%= this.formatter(generators) %></td>
  </tr>

  </table>

</div>
